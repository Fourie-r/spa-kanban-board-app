<div class="container-fluid">
		<form [formGroup]='rForm' (ngSubmit) = 'addUser(rForm)' >

		<div class="container-page">				
			<div class="col-md-6">
				<h3 class="dark-grey">Registration</h3>
				
				<div class="form-group col-lg-6">
					<label>Username</label>
					<input type="text" name="firstName" class="form-control" id="firstName" formControlName='name' value="" >
					<label class="alert alert-danger" *ngIf = '!rForm.controls["name"].valid && rForm.controls["name"].touched' > {{titleAlert}}</label>
				</div>
				
				<div class="form-group col-lg-4">
					<label>Password</label>
					<input type="password" name="password" class="form-control" id="password" formControlName='password' value=""  >
					<div class = "alert alert-danger" *ngIf = '!rForm.controls["password"].valid && rForm.controls["password"].touched' > {{passwordAlert}}</div>

				</div>
				
				<div class="form-group col-lg-4">
					<label>Repeat Password</label>
					<input type="password" name="repeatPassword" class="form-control" id="repeatPassword" formControlName='repeatPassword' value=""  >
				</div>
								
				<div class="form-group col-lg-6">
					<label>Email Address</label>
					<input type="text" name="email" class="form-control" id="email" formControlName='email' value="" >
				</div>
				
				<div class="form-group col-lg-6">
					<label>Repeat Email Address</label>
					<input type="text" name="repeatEmail" class="form-control" id="repeatEmail" formControlName='repeatEmail' value="" >
				</div>			
			
	
		
	
				
				<input type ="submit" class="btn btn-primary" value="Submit Form" [disabled]="!rForm.valid">
			</div>
		</div>
		</form>
</div>
