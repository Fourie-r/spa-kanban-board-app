<div class="container-fluid">
    <section class="container">
		<div class="container-page">				
			<div class="col-md-6">
				<h3 class="dark-grey">Registration</h3>
				
				<div class="form-group col-lg-12">
					<label>Username</label>
					<input type="text" name="firstName" class="form-control" id="firstName" value="" [(ngModel)] = "registerModel.name">
				</div>
				
				<div class="form-group col-lg-6">
					<label>Password</label>
					<input type="password" name="password" class="form-control" id="password" value="" [(ngModel)] = "registerModel.possword" >
				</div>
				
				<div class="form-group col-lg-6">
					<label>Repeat Password</label>
					<input type="password" name="rpassword" class="form-control" id="rpassword" value="" [(ngModel)] = "registerModel.rpassword" >
				</div>
								
				<div class="form-group col-lg-6">
					<label>Email Address</label>
					<input type="text" name="email" class="form-control" id="email" value="" [(ngModel)] = "registerModel.email">
				</div>
				
				<div class="form-group col-lg-6">
					<label>Repeat Email Address</label>
					<input type="text" name="remail" class="form-control" id="remail" value="" [(ngModel)] = "registerModel.remail">
				</div>			
			
	
		
	
				
				<button type="submit" class="btn btn-primary" (click)="registerUser()">Register</button>
			</div>
		</div>
	</section>
</div>
